<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App - Auth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="content-wrapper">
        <div class="form-glass">
            <!-- Signup Form -->
            <div class="form-box" id="signupForm">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                <form>
                    <input type="text" id="signupName" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email address" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="button" onclick="createAccount()">Create account</button>
                </form>
            </div>
            <!-- Login Form -->
            <div class="form-box hidden" id="loginForm">
                <h2>Login</h2>
                <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Create one</a></p>
                <form>
                    <input type="email" id="loginEmail" placeholder="Email address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
            </div>
        </div>
        <div class="side-text">
            <h1 style="font-family: cursive;">FIND YOUR PATH AND BOOK YOUR TRIP </h1>
            <!-- No social icons here, per your instructions -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
