<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Travel Mode</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: url('img.jpg') center center/cover no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        /* Blur overlay */
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.15);
            z-index: -1;
        }
        
        .mode-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2f58cd;
            font-weight: 700;
            font-size: 3em;
            margin-top: 60px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.08);
        }
        
        .subtitle {
            color: #424242;
            margin-bottom: 50px;
            font-size: 1.2em;
            text-shadow: 0 1px 6px rgba(255, 255, 255, 0.09);
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            width: 520px;
            max-width: 95vw;
        }
        
        .mode-item {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(40, 70, 180, 0.07), 0 3px 6px rgba(40, 70, 180, 0.09);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 24px 22px 24px;
            transition: box-shadow 0.18s, transform 0.18s;
            cursor: pointer;
            transform: scale(1);
        }
        
        .mode-item:hover,
        .mode-item:focus {
            box-shadow: 0 14px 42px rgba(47, 88, 205, 0.16);
            transform: translateY(-5px) scale(1.07);
        }
        
        .mode-item img {
            width: 56px;
            height: 56px;
            margin-bottom: 18px;
        }
        
        .mode-item p {
            margin: 0;
            color: #222;
            font-size: 1.17em;
            font-weight: 700;
        }
        /* click animation */
        
        .pop {
            animation: pop 0.3s cubic-bezier(.49, 1.34, .46, 1) forwards;
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.13);
            }
            100% {
                transform: scale(1.03);
            }
        }
        
        @media (max-width: 650px) {
            .mode-grid {
                grid-template-columns: 1fr 1fr;
                width: 99vw;
            }
        }
    </style>
</head>

<body>
    <div class="mode-container">
        <h1>Select Your Travel Mode</h1>
        <p class="subtitle">Please select the primary mode for your current trip.</p>
        <div class="mode-grid">
            <div class="mode-item" onclick="selectMode(this, 'walk')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/walking.png" alt="Walk Icon" />
                <p>Walk</p>
            </div>
            <div class="mode-item" onclick="selectMode(this, 'cycle')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/cycling-road--v2.png" alt="Cycle Icon" />
                <p>Cycle</p>
            </div>
            <div class="mode-item" onclick="selectMode(this, 'bike')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/bicycle--v1.png" alt="Bike Icon" />
                <p>Bike</p>
            </div>
            <div class="mode-item" onclick="selectMode(this, 'car')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/car.png" alt="Car Icon" />
                <p>Car</p>
            </div>
            <div class="mode-item" onclick="selectMode(this, 'bus')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/bus.png" alt="Bus Icon" />
                <p>Bus</p>
            </div>
            <div class="mode-item" onclick="selectMode(this, 'Auto')">
                <img src="https://img.icons8.com/ios-filled/60/2F58CD/auto-rickshaw.png" alt="Auto Icon" />
                <p>Auto</p>
            </div>
        </div>
    </div>

    <script>
        function selectMode(element, mode) {
            // remove animation from all
            document.querySelectorAll('.mode-item').forEach(item => item.classList.remove('pop'));
            element.classList.add('pop');

            // save selected mode locally
            localStorage.setItem("selectedMode", mode);

            // redirect to trip_map.html
            setTimeout(() => {
                window.location.href = "trip_map.html";
            }, 400);
        }
    </script>
</body>

</html>
